<div class="w-auto h-[100vh] bg-neutral-50 block">
  <div class="flex flex-wrap gap-8 justify-center h-[100vh] content-center">
    <div
      class="w-full lg:w-[580px] bg-white rounded-xl shadow-lg p-8 transform hover:scale-[1.02] transition-transform"
    >
      <h2 class="text-2xl font-bold mb-6 text-neutral-900">Register</h2>
      <form class="space-y-4">
        <div class="grid grid-cols-2 gap-4">
          <input
            type="text"
            placeholder="First Name"
            class="px-4 py-2 rounded-lg border border-neutral-300 focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none transition-all"
            required
          />
          <input
            type="text"
            placeholder="Last Name"
            class="px-4 py-2 rounded-lg border border-neutral-300 focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none transition-all"
            required
          />
        </div>
        <input
          type="email"
          placeholder="Email"
          class="w-full px-4 py-2 rounded-lg border border-neutral-300 focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none transition-all"
          required
        />
        <input
          type="password"
          placeholder="Password"
          class="w-full px-4 py-2 rounded-lg border border-neutral-300 focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none transition-all"
          required
        />
        <input
          type="password"
          placeholder="Confirm Password"
          class="w-full px-4 py-2 rounded-lg border border-neutral-300 focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none transition-all"
          required
        />
        <div class="flex items-center space-x-2">
          <input
            type="checkbox"
            class="w-4 h-4 rounded border-neutral-300 text-primary-600 focus:ring-primary-500"
            required
          />
          <span class="text-neutral-700"
            >I agree to the Terms and Conditions</span
          >
        </div>
        <button
          type="submit"
          class="w-full bg-primary-600 text-white py-2 rounded-lg hover:bg-primary-700 active:bg-primary-800 transition-colors"
        >
          Register
        </button>
        <div class="text-center">
          <a
            routerLink="/login"
            class="text-primary-600 hover:text-primary-700 transition-colors"
          >
            Already have an account? Login here
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
