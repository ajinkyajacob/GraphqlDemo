<div
  class="w-auto h-[100vh] bg-neutral-50 block"
  [style.view-transition-name]="'loginTransition'"
>
  <div class="flex flex-wrap gap-8 justify-center h-[100vh] content-center">
    <div
      class="w-full lg:w-[580px] bg-white rounded-xl shadow-lg p-8 transform hover:scale-[1.02] transition-transform"
    >
      <h2 class="text-2xl font-bold mb-6 text-neutral-900">Login</h2>
      <form [formGroup]="form" class="space-y-4" (submit)="login()">
        <div>
          <input
            [formControl]="form.controls.email"
            type="email"
            placeholder="Email"
            class="w-full px-4 py-2 rounded-lg border border-neutral-300 focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none transition-all"
            required=""
          />
        </div>
        <div>
          <input
            [formControl]="form.controls.password"
            type="password"
            placeholder="Password"
            class="w-full px-4 py-2 rounded-lg border border-neutral-300 focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none transition-all"
            required=""
          />
        </div>
        <div class="flex items-center justify-between">
          <label class="flex items-center space-x-2 cursor-pointer">
            <input
              type="checkbox"
              class="w-4 h-4 rounded border-neutral-300 text-primary-600 focus:ring-primary-500"
            />
            <span class="text-neutral-700">Remember me</span>
          </label>
          <a
            href="#"
            class="text-primary-600 hover:text-primary-700 transition-colors"
            >Forgot Password?</a
          >
        </div>
        <button
          [disabled]="form.invalid"
          type="submit"
          class="w-full bg-primary-600 text-white py-2 rounded-lg hover:bg-primary-700 active:bg-primary-800 transition-colors disabled:opacity-80"
        >
          Login
        </button>
        <div class="text-center">
          <a
            routerLink="/register"
            class="text-primary-600 hover:text-primary-700 transition-colors"
          >
            Don't have an account? Register here
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
