<div class="flex items-center space-x-4 mb-2">
  @if (ratings(); as ratings) {
    @for (item of ratings; track $index) {
      <span
        class="bg-yellow-500 text-black px-3 py-1 rounded-full text-sm font-bold"
        >{{ item?.Source }} {{ item?.Value }}</span
      >
    }
  }
  <span class="bg-green-600 text-white px-3 py-1 rounded-full text-sm font-bold"
    >97% Fresh</span
  >
  <span
    class="bg-purple-600 text-white px-3 py-1 rounded-full text-sm font-bold"
    >PG-13</span
  >
</div>
